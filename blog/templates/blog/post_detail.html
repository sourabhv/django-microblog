{% extends "base.html" %}

{% block title %}{{ post.title }} | {% endblock title %}

{% block content %}
    {% if post %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    {% else %}
        <h2>Post not found</h2>
    {% endif %}
    <p><a href="{% url 'blog:list' %}">&larr;Posts List</a></p>
{% endblock content %}
